<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Massage</title>
</head>    
<body>
    <style>
        body{
            background-color: beige;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    <div style="width: 100%;"  id="isichat"></div>
    <form method="dialog" onsubmit="return kirim()">
        <input id="pesan" type="text" name="pesan">
        <button type="submit" onclick="return kirim();" >Kirim Pesan</button>
    </form>
</body>
<script>
    function kirim() {
        let pesan = document.getElementById("pesan").value;
        document.getElementById("isichat").innerHTML += pesan+"<br/>";
        document.getElementById("pesan").value ="";
        return false
    }
</script>
</html>
